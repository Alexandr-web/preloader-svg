<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Preloader</title>
</head>
<body>
  <svg 
    class="svg"
    width="200"
    height="200">
    <circle 
      class="svg__circle anim-circle"
      cx="100"
      cy="100"
      r="90"
      stroke-width="8"
      stroke-linecap="round"
    />
    <polyline
      class="svg__line"
      fill="none"
      stroke="#fff"
      stroke-width="8"
      points="50,100 90,140 155,80"
      stroke-linecap="round"
    />
  </svg>
  <script src="./js/main.js"></script>
</body>
</html>
